<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel = "stylesheet" href = "style.css">

    
</head>
<body>

        <!------- navigation section START ------->
        <nav class=  "navbar"></nav>
        <script src = "nav.js"></script>
    
    
        <!------- navigation section END ------->



<section id = "cart_page">
    <section id = "cart_container">

        <div class="nav_entries">


            <div class="page_nav">
                <p class = "desc current_page txt--demibold-xxs">SHOPPING CART</p>
            </div>  

            <div class="item_container">

        


                <div class="cart_entry">
                    <div class="entry_item">

                        <img class = "cart_img" src = "images/cartesp.png">

                        <div class = "cart_info">
                            <a href = "product_page2.html"><p class = "card_title txt--demibold-xs">Especially for You friendship card</p></a>
                            <div> Qty 1</div>
                            <p class = "price txt--demibold-s">$1</p>
                        </div>
                        <p class = "cart_close txt--regular-m">x</p>
                    </div>

   
                </div>
                <hr />

                </div>
                <hr />

                

            </div>

            


            
        </div>

        <div class="order_sum">
            <p class = "txt--bold-s"> Order Summary</p>
            <div class = "sum_info">
                <div class = "order_info_entry">
                    <p class = "txt--regular-xs" >Number of items</p>
                    <p class = "txt--demibold-xs" >1</p>
                </div>
                    
                <div class = "order_info_entry">
                    <p class = "txt--regular-xs" >Total</p>
                    <p class = "txt--demibold-xs" >$1</p>
                </div>

                <div class = "order_info_entry">
                    <p class = "txt--regular-xs">Discount applied</p>
                    <p class = "txt--demibold-xs">0%</p>
                </div>

                <hr />

            
                <div class = "order_info_entry">
                    <p class = "txt--demibold-s">SUBTOTAL</p>
                    <p class = "txt--demibold-xs">$1</p>
                </div>

            
            <a href = "Billing_page.html"><button class = "btn btn--card btn--lightblue txt--demibold-xs">Continue to Checkout</button></a>
                
            </div>
        </div>



    </section>
</section>


    <!--Universal footer-->

    <footer class = "footer"></footer>
    <script src = "footer.js"></script> 
    <script src = "script.js"></script>
    

<!--Universal footer END-->


</body>
</html>
