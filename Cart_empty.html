<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel = "stylesheet" href = "style.css">

    
</head>
<body>

        <!------- navigation section START ------->
        <nav class=  "navbar"></nav>
        <script src = "nav.js"></script>
    
    
        <!------- navigation section END ------->



<section id = "cart_page">
    <section id = "cart_container">

        <div class="nav_entries">


            <div class="page_nav">
                <p class = "desc current_page txt--demibold-xxs">SHOPPING CART</p>
            </div>  

            <div class="item_container empty">

                <div class = "txt--demibold-s " >Your Cart is currently empty</div>

            </div>
        </div>

        <div class="order_sum">
            <p class = "txt--bold-s"> Order Summary</p>
            <div class = "sum_info">
                <div class = "order_info_entry">
                    <p class = "txt--regular-xs" >Number of items</p>
                    <p class = "txt--demibold-xs" >0</p>
                </div>
                    
                <div class = "order_info_entry">
                    <p class = "txt--regular-xs" >Total</p>
                    <p class = "txt--demibold-xs" >$0</p>
                </div>

                <div class = "order_info_entry">
                    <p class = "txt--regular-xs">Discount applied</p>
                    <p class = "txt--demibold-xs">0%</p>
                </div>

                <hr />
                
                <div class = "order_info_entry">
                    <p class = "txt--demibold-s">SUBTOTAL</p>
                    <p class = "txt--demibold-xs">$0</p>
                </div>
           
            <a href = "Billing_page.html"><button class = "btn btn--card btn--lightblue txt--demibold-xs">Continue to Checkout</button></a>
                
            </div>
        </div>



    </section>
</section>





    <!--Universal footer-->

    <footer class = "footer"></footer>
    <script src = "footer.js"></script> 
    <script src = "script.js"></script>
    

<!--Universal footer END-->



</body>
</html>
